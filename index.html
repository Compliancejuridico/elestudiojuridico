<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Estudio Jurídico - Inicio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .left-column, .right-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    .left-column {
      background-color: #f1ede5;
    }
    .right-column {
      background-color: #ffffff;
    }
    .logo, .esg-image {
      width: 500px;
      height: auto;
      margin-bottom: 20px;
    }
    .contact {
      margin-top: 20px;
      font-size: 16px;
      text-align: center;
    }
    .contact-item {
      margin-bottom: 8px;
    }
    .contact-icon {
      width: 20px;
      vertical-align: middle;
      margin-right: 8px;
    }
    .btn-ingresar {
      margin-top: 40px;
      padding: 14px 32px;
      font-size: 18px;
      background-color: #2e7d32;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn-ingresar:hover {
      background-color: #1b5e20;
    }
    .bottom-center {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
    }
@media (max-width: 768px) {
  .container {
    flex-direction: column;
    height: auto;
  }

  .left-column, .right-column {
    width: 100%;
    padding: 20px;
    text-align: center;
  }

  .logo, .esg-image {
    width: 90%;
    max-width: 400px;
    height: auto;
  }

  .contact-item {
    font-size: 14px;
    margin-bottom: 12px;
  }

  .btn-ingresar {
    padding: 12px 24px;
    font-size: 16px;
  }

  .bottom-center {
    position: relative;
    bottom: auto;
    left: auto;
    transform: none;
    margin-top: 30px;
    display: flex;
    justify-content: center;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <div class="left-column">
      <img src="imagenes/logo.png" alt="Logo Estudio Jurídico" class="logo" />

      <div class="contact">
        <div class="contact-item">
          <img src="imagenes/email.png" alt="Email" class="contact-icon" />
          elestudiojuridico@gmail.com
        </div>
        <div class="contact-item">
          <img src="imagenes/whatsapp.png" alt="WhatsApp" class="contact-icon" />
          +54 299 123 4567
        </div>
        <div class="contact-item">
          <img src="imagenes/instagram.png" alt="Instagram" class="contact-icon" />
          @elestudiojuridico
        </div>
      </div>
    </div>

    <div class="right-column">
      <img src="imagenes/esg.png" alt="ESG" class="esg-image" />

      <div class="bottom-center">
        <a href="menu.html">
          <button class="btn-ingresar">INGRESAR</button>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
